<section class="login">
  <mat-card class="login__card">
    <mat-card-header class="login__card-header">
      <mat-card-title>
        <h3> Login </h3>
      </mat-card-title>
      <img
        ngSrc="./assets/imagenes/logos/logo-dany-tasks.png"
        width="100"
        height="100"
        alt="not found"
        [routerLink]="['/']"
      >
    </mat-card-header>
    <mat-card-content class="login__card-content">

      <form class="formContainer" [formGroup]="form" (ngSubmit)="onUserLogin()">

        <mat-form-field class="formContainer__email" appearance="outline" color="primary">
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="pat@example.com" formControlName="email">
          <mat-error *ngIf="form.controls['email'].invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field class="formContainer__password" appearance="outline" color="primary">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" type="button">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <button class="formContainer__button" mat-raised-button color="primary" [disabled]="!form.valid"> Login </button>

      </form>

    </mat-card-content>
  </mat-card>
</section>
