<section class="register">
  <mat-card class="register__card">
    <mat-card-header class="register__card-header">
      <mat-card-title>
        <h3> Registro </h3>
      </mat-card-title>
      <img ngSrc="./assets/imagenes/logos/logo-dany-tasks.png" width="100" height="100" alt="not found">
    </mat-card-header>
    <mat-card-content class="register__card-content">

      <form class="formContainer" [formGroup]="form" (ngSubmit)="onUserRegister()">

        <div class="formContainer__user">
          <mat-form-field appearance="outline" color="primary">
            <mat-label> Nombre </mat-label>
            <input matInput formControlName="name" autocomplete="disabled">
          </mat-form-field>

          <mat-form-field appearance="outline" color="primary">
            <mat-label> Avatar (Optional) </mat-label>
            <input matInput formControlName="avatar">
          </mat-form-field>
        </div>

        <div class="formContainer__email">
          <mat-form-field appearance="outline" color="primary">
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="pat@example.com" formControlName="email" autocomplete="disabled">
            <mat-error *ngIf="form.controls['email'].invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </div>

        <div class="formContainer__password">
          <mat-form-field appearance="outline" color="primary">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" autocomplete="disabled">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" type="button">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>

          <mat-form-field appearance="outline" color="primary">
            <mat-label>Confirm your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="confirmPassword" autocomplete="disabled">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>

        <div class="formContainer__button">
          <button
            mat-raised-button color="primary"
            [disabled]="!form.valid"
          > Registro
          </button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</section>
